<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abogacía - UNT ✨</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #4a235a;
    }
    header {
      background: #fce4ec;
      color: #ad1457;
      padding: 24px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(240, 180, 200, 0.5);
    }
    .malla-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .anio h2 {
      background: #f8bbd0;
      color: #880e4f;
      padding: 10px;
      border-radius: 8px;
    }
    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .materia {
      flex: 1 1 200px;
      padding: 16px;
      border-radius: 10px;
      background: #fce4ec;
      box-shadow: 0 2px 8px rgba(252, 228, 236, 0.7);
      opacity: 0.5;
      transition: all 0.2s;
      cursor: not-allowed;
      text-align: center;
    }
    .materia.desbloqueada {
      opacity: 1;
      cursor: pointer;
      border: 2px solid #f48fb1;
    }
    .materia.aprobada {
      background: #f8bbd0;
      color: #4a235a;
      text-decoration: line-through;
    }
    .leyenda, .progreso-container, .promedio-container {
      background: #fce4ec;
      margin: 20px auto;
      padding: 14px;
      border-radius: 10px;
      max-width: 800px;
      color: #6a1b9a;
    }
    .cuadro {
      width: 14px;
      height: 14px;
      display: inline-block;
      margin-right: 6px;
      border-radius: 3px;
      border: 1px solid #c2185b;
    }
    .l1 { background: #fce4ec; }
    .l2 { background: #f8bbd0; }
    .l3 { background: #e0e0e0; }
  </style>
</head>
<body>

  <div class="leyenda">

  </div>
  <div class="malla-container" id="mallaContainer"></div>
